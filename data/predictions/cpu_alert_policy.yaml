displayName: "Cloud Run CPU High"
documentation:
  content: "CPU usage is above 80% for Steel Rebar Predictor"
  mimeType: "text/markdown"
conditions:
  - displayName: "CPU usage"
    conditionThreshold:
      filter: 'resource.type="cloud_run_revision" AND resource.labels.service_name="steel-rebar-predictor-deacero"'
      comparison: COMPARISON_GREATER_THAN
      thresholdValue: 0.8
      duration: 300s
alertStrategy:
  autoClose: 604800s
notificationChannels: []
enabled: true